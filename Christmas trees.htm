<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>üéÑ Merry Christmas</title>
  <style>
    :root { --bg1:#0b1020; --bg2:#04060d; }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 700px at 50% 20%, #16224a 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei", sans-serif;
      color:#fff;
    }
    .wrap{position:relative; width:min(92vw,420px); height:min(92vw,520px);}
    .title{
      position:absolute; left:50%; transform:translateX(-50%);
      top:10px; font-weight:700; letter-spacing:0.4px;
      text-shadow:0 4px 18px rgba(0,0,0,.6);
      opacity:.95;
    }

    /* Snow */
    .snow{position:absolute; inset:-20vh -10vw; pointer-events:none;}
    .flake{
      position:absolute; top:-10vh; width:6px; height:6px; border-radius:50%;
      background:rgba(255,255,255,.9);
      filter: drop-shadow(0 0 6px rgba(255,255,255,.7));
      animation: fall linear infinite;
    }
    @keyframes fall{
      to{ transform: translate(var(--dx), 120vh); opacity:.15;}
    }

    /* Tree */
    .tree{
      position:absolute; left:50%; bottom:28px; transform:translateX(-50%);
      width:320px; height:430px;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
    }
    .star{
      width:46px; height:46px; position:absolute; top:28px; left:50%; transform:translateX(-50%) rotate(10deg);
      filter: drop-shadow(0 0 18px rgba(255,224,128,.9));
      animation: twinkle 1.4s ease-in-out infinite alternate;
    }
    @keyframes twinkle{
      from{ transform:translateX(-50%) rotate(10deg) scale(1); opacity:.85;}
      to{ transform:translateX(-50%) rotate(10deg) scale(1.08); opacity:1;}
    }
    .layer{
      position:relative;
      width:0; height:0;
      border-left: var(--w) solid transparent;
      border-right: var(--w) solid transparent;
      border-bottom: var(--h) solid #1f8a4c;
      margin-top: -22px;
      filter: drop-shadow(0 16px 22px rgba(0,0,0,.35));
    }
    .layer:before{
      content:""; position:absolute; left:-var(--w); top:0;
      width:0; height:0;
      border-left: var(--w) solid transparent;
      border-right: var(--w) solid transparent;
      border-bottom: var(--h) solid rgba(0,0,0,.07);
      transform: translate(10px,10px);
      z-index:-1;
    }
    .garland{
      position:absolute; left:50%; top:calc(var(--h) * 0.45);
      width:calc(var(--w) * 1.7); height:calc(var(--h) * 0.55);
      transform:translateX(-50%);
      border-bottom: 4px solid rgba(255,255,255,.55);
      border-radius: 0 0 120px 120px;
      opacity:.65;
      filter: drop-shadow(0 0 10px rgba(255,255,255,.25));
    }
    .lights{
      position:absolute; left:50%; top:calc(var(--h) * 0.55);
      width:calc(var(--w) * 1.55); height:calc(var(--h) * 0.40);
      transform:translateX(-50%);
      display:flex; justify-content:space-between; align-items:flex-end;
      padding:0 12px;
    }
    .bulb{
      width:10px; height:10px; border-radius:50%;
      background: hsl(var(--c) 90% 65%);
      box-shadow: 0 0 14px hsla(var(--c), 90%, 70%, .9);
      animation: blink 1.6s ease-in-out infinite;
      animation-delay: var(--d);
    }
    @keyframes blink{
      0%,100%{ transform:scale(1); filter:saturate(1); opacity:.9;}
      50%{ transform:scale(.75); filter:saturate(1.2); opacity:.55;}
    }
    .trunk{
      width:62px; height:70px; background:#7a4a2b;
      border-radius: 12px;
      box-shadow: 0 18px 24px rgba(0,0,0,.35) inset, 0 16px 26px rgba(0,0,0,.35);
      margin-top:-6px;
    }
    .ground{
      position:absolute; left:50%; bottom:0; transform:translateX(-50%);
      width:320px; height:90px;
      background: radial-gradient(180px 50px at 50% 40%, rgba(255,255,255,.9), rgba(255,255,255,.0));
      opacity:.55;
      filter: blur(1px);
    }
    .msg{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:8px; font-size:14px; opacity:.85;
      text-shadow:0 4px 18px rgba(0,0,0,.6);
      display:flex; gap:10px; align-items:center;
      flex-wrap:wrap; justify-content:center;
    }
    .btn{
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);
      color:#fff; padding:7px 10px; border-radius:999px;
      font-size:13px; cursor:pointer;
      backdrop-filter: blur(8px);
    }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">üéÑ Merry Christmas</div>

    <div class="snow" id="snow"></div>

    <div class="tree">
      <!-- Star (SVG) -->
      <svg class="star" viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="50%" cy="40%" r="70%">
            <stop offset="0%" stop-color="#fff7c2"/>
            <stop offset="55%" stop-color="#ffd36a"/>
            <stop offset="100%" stop-color="#ffb84d"/>
          </radialGradient>
        </defs>
        <path fill="url(#g)" d="M50 6 L61 36 L93 36 L67 55 L77 86 L50 68 L23 86 L33 55 L7 36 L39 36 Z"/>
      </svg>

      <!-- Layers -->
      <div class="layer" style="--w:150px;--h:130px;">
        <div class="garland"></div>
        <div class="lights">
          <span class="bulb" style="--c:10; --d:.0s"></span>
          <span class="bulb" style="--c:120;--d:.3s"></span>
          <span class="bulb" style="--c:210;--d:.6s"></span>
          <span class="bulb" style="--c:45; --d:.9s"></span>
          <span class="bulb" style="--c:300;--d:1.2s"></span>
        </div>
      </div>

      <div class="layer" style="--w:185px;--h:150px;">
        <div class="garland" style="top:calc(var(--h) * 0.43); opacity:.55"></div>
        <div class="lights" style="top:calc(var(--h) * 0.56);">
          <span class="bulb" style="--c:190;--d:.1s"></span>
          <span class="bulb" style="--c:25; --d:.4s"></span>
          <span class="bulb" style="--c:120;--d:.7s"></span>
          <span class="bulb" style="--c:50; --d:1.0s"></span>
          <span class="bulb" style="--c:305;--d:1.3s"></span>
        </div>
      </div>

      <div class="layer" style="--w:220px;--h:175px;">
        <div class="garland" style="opacity:.50"></div>
        <div class="lights">
          <span class="bulb" style="--c:10; --d:.2s"></span>
          <span class="bulb" style="--c:130;--d:.5s"></span>
          <span class="bulb" style="--c:210;--d:.8s"></span>
          <span class="bulb" style="--c:55; --d:1.1s"></span>
          <span class="bulb" style="--c:295;--d:1.4s"></span>
        </div>
      </div>

      <div class="trunk"></div>
      <div class="ground"></div>
    </div>

    <div class="msg">
      <span id="note">ÊÑø‰Ω†Âπ≥ÂÆâÂñú‰πê ‚ú®</span>
      <button class="btn" id="toggle">ÊöÇÂÅúÈõ™Ëä±</button>
      <button class="btn" id="change">Êç¢‰∏ÄÂè•Á•ùÁ¶è</button>
    </div>
  </div>

  <script>
    // Snow generator
    const snow = document.getElementById('snow');
    const N = 55;
    let running = true;

    function rand(min, max){ return Math.random()*(max-min)+min; }

    for(let i=0;i<N;i++){
      const f = document.createElement('div');
      f.className = 'flake';
      const size = rand(2.5, 7.5);
      const left = rand(0, 100);
      const dur = rand(6, 14);
      const delay = rand(-12, 0);
      const dx = `${rand(-60,60)}vw`;
      f.style.width = f.style.height = size+'px';
      f.style.left = left+'vw';
      f.style.opacity = rand(0.35, 0.95);
      f.style.animationDuration = dur+'s';
      f.style.animationDelay = delay+'s';
      f.style.setProperty('--dx', dx);
      snow.appendChild(f);
    }

    // Controls
    const toggleBtn = document.getElementById('toggle');
    toggleBtn.onclick = () => {
      running = !running;
      snow.style.display = running ? 'block' : 'none';
      toggleBtn.textContent = running ? 'ÊöÇÂÅúÈõ™Ëä±' : 'ÂºÄÂêØÈõ™Ëä±';
    };

    const msgs = [
      "ÊÑø‰Ω†Âπ≥ÂÆâÂñú‰πê ‚ú®",
      "Âú£ËØûÂø´‰πêÔºåÂøÉÊÉ≥‰∫ãÊàê üéÅ",
      "ÊÑøÊ∏©Êöñ‰∏é‰Ω†Â∏∏Âú® ‚òï",
      "Êñ∞ÁöÑ‰∏ÄÂπ¥È°∫È°∫Âà©Âà© üåü",
      "Â•ΩËøêÂíå‰Ω†‰∏ÄËµ∑‚ÄúÂèÆÂèÆÂΩì‚Äù üîî"
    ];
    const note = document.getElementById('note');
    const changeBtn = document.getElementById('change');
    changeBtn.onclick = () => {
      note.textContent = msgs[Math.floor(Math.random()*msgs.length)];
    };
  </script>
</body>
</html>
